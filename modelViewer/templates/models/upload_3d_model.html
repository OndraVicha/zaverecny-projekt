{% extends 'home.html' %}
{% block h1 %}<h1 class="h1">Upload 3D modelu</h1>{% endblock %}
{% block user %}
<div class="center ">
    <div class="row mx-0 justify-content-center">
            <div style="width: 50%">
                  <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.title.id_for_label }}">Title:</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}">Description:</label>
                        {{ form.description }}
                    </div>
                      <div class="form-group">
                        <label for="{{ form.file.id_for_label }}">File:</label>
                        {{ form.file }}
                          <small class="form-text text-muted">{{ form.file.help_text }}</small>
                    </div>
                      <div class="form-group">
                        <label for="{{ form.image.id_for_label }}">Image:</label>
                        {{ form.image }}
                    </div>
                      <div class="form-group justify-content-center">
                        <label>Categories:</label>
                        <div class="form-field">{{ form.categories }}</div>
                    </div>
                      <hr>
                    <button type="submit" class="btn btn-success upload">Upload</button>
                  </form>
            </div>
    </div>
</div>
{% endblock %}
