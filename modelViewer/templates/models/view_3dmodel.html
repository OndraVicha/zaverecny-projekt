{% extends 'home.html' %}
{% block nazev %}Model{% endblock %}
{% block h1 %}<h1 class="h1">Model</h1>{% endblock %}

{% block user %}
    <div class="center">
           <a-scene class="aframebox" embedded>
                <a-assets>
                    <a-asset-item id="model" src="{{ model.file.name }}"></a-asset-item>
                </a-assets>
                <a-entity gltf-model="#model" position="0 0 -5"></a-entity>
                <a-camera position="0 1.6 0">
                    <a-cursor></a-cursor>
                </a-camera>
            </a-scene>
</div>
{% endblock %}
