{% extends 'home.html' %}
{% block nazev %}Sign up{% endblock %}


{% block user %}
    <div class="container stred">
    <section>
        <form method="post">
            <h1> Sign Up </h1>
            {% csrf_token %}
            <div class="inputbox form-group">
                <input type="text" name="username" maxlength="150" autocapitalize="none"
                       autocomplete="username" autofocus="" required="" id="id_username">
                <label for="id_username">Username: </label>
            </div>

            <div class="inputbox form-group">
                <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                <label for="id_password1">Password: </label>
            </div>
            <div class="inputbox form-group">
                <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                <label for="id_password2">Password confirmation: </label>
            </div>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
            <button type="submit" class="tlacitko btn-success">Sign Up</button>
            <div class="register">
                <p>Don't have an account? <a href="/modelViewer/signin"> Log In</a></p>
            </div>
        </form>
    </section>
</div>
{% endblock %}
