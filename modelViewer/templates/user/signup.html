{% extends 'home.html' %}
{% block nazev %}Sign Up{% endblock %}
{% block user %}

  <div class="container">
  <h2>Sign up</h2>
     <div class="container">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button type="submit" class="btn btn-success">Sign up</button>
            <a href="/signin">Already have an account? Sign in</a>
          </form>
     </div>
  </div>
{% endblock %}
