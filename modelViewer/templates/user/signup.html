{% extends 'home.html' %}
{% block nazev %}Registrace{% endblock %}


{% block user %}
    <div class="container stred">
    <section class="section2">
        <form method="post">
            <h1> Registrace </h1>
            {% csrf_token %}
            <div class="inputbox form-group">
                <input type="text" name="username" maxlength="150" autocapitalize="none"
                       autocomplete="username" autofocus="" required="" id="id_username">
                <label for="id_username">Uživatelské Jméno: </label>
            </div>

            <div class="inputbox form-group">
                <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                <label for="id_password1">Heslo: </label>
            </div>
            <div class="inputbox form-group">
                <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                <label for="id_password2">Potvrzení Hesla: </label>
            </div>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
            <button type="submit" class="tlacitko btn-success">Zaregistruj se</button>
            <div class="register">
                <p>Máš vytvořený účet? <a href="/modelViewer/signin"> Přihlasit se</a></p>
            </div>
        </form>
    </section>
</div>
{% endblock %}
