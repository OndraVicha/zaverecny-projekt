{% extends 'user/profile.html' %}

{% block content %}
     {% for model in user_uploaded_models %}
        <div class="col-md-4 mb-4">
            <div class="w3-card-4 border border-danger bg-secondary" style="height: 100%;">
                <img src="{{ model.image.url }}" alt="{{ model.title }}" style="width:100%; height:500px; object-fit: cover;" class="img-fluid">
                <h2 class="text-center">{{ model.title }} - {{ model.upload_date }}</h2>
                <div class="w3-container w3-center">
                    <div class="container">
                        <p>{{ model.description }}</p>
                    </div>
                </div>
                <!-- Delete Button -->
                <button class="btn btn-danger delete-btn" data-toggle="modal" data-target="#deleteModelModal{{ model.id }}">
                    Delete
                </button>

                <!-- Delete Model Modal -->
                <div class="modal fade" id="deleteModelModal{{ model.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteModelModalLabel{{ model.id }}" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModelModalLabel{{ model.id }}">Confirm Delete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete the model "{{ model.title }}"?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="model">Cancel</button>
                                <a href="{% url 'delete_model' model.id %}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
